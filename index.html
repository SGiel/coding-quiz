<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <main>
        <div id="quiz-container">
            <div id="start-info-top-corners">
                <div id="link-to-high-scores">
                    <button>View high scores</button>
                </div>
                <div id="timer">
                    <p>Time:<span id="countdown">300</span>seconds</p>
                </div>
            </div>
            <div id="refresh-window">
                <div id="start-info"> 
                    <h1>Welcome to the Coding Quiz</h1>
                    <p>Try to answer these JavaScript code-related questions withing the 5-minute time limit. <br>
                        Keep in mind that incorrect answers will penalize your score and deduct 10 seconds from the clock.</p>
                    <button id="start-quiz-btn">Start Quiz</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
